name: Build APK (self-contained, no cache)

on:
  workflow_dispatch:

# Proje kökün değilse burayı değiştir (ör. HabitNote)
env:
  PROJECT_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set working dir
        run: echo "Using $PROJECT_DIR" && ls -la
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform & build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Eğer wrapper yoksa, Gradle 8.7’yi indirip wrapper üret
      - name: Bootstrap Gradle wrapper if missing
        run: |
          if [ ! -f "gradlew" ]; then
            echo "gradlew not found, bootstrapping..."
            curl -sSL -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle.zip -d $HOME
            $HOME/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          ls -la
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build debug APK
        run: ./gradlew --no-daemon --stacktrace clean assembleDebug
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
