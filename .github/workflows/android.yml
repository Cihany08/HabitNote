name: Build APK (no-cache, clean)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Gradle'ın kendi disk cache'ini devre dışı bırak (isteğe bağlı ama güvenli)
      GRADLE_OPTS: "-Dorg.gradle.caching=false"
      ORG_GRADLE_PROJECT_orgGradleCaching: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK kur
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform & build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Projendeki wrapper jar boş/eksikse indir
      - name: Ensure gradle-wrapper.jar
        run: |
          mkdir -p gradle/wrapper
          if [ ! -s gradle/wrapper/gradle-wrapper.jar ]; then
            curl -sSL -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.7/gradle/wrapper/gradle-wrapper.jar
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Tanı: ortamda cache’i kim açıyor? (listeleme)
      - name: Debug - list workflows & grep setup-gradle
        run: |
          echo "Workflows in repo:"
          ls -R .github || true
          echo
          echo "Grep for setup-gradle:"
          (grep -R "setup-gradle" -n .github || true)

      - name: Build debug APK
        run: ./gradlew --no-daemon --stacktrace --warning-mode all clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
