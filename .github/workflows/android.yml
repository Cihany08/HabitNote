name: Build APK (auto-detect, no-cache)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.caching=false"
      ORG_GRADLE_PROJECT_orgGradleCaching: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ANDROID SDK + JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform & build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # PROJE KÖKÜNÜ OTOMATIK BUL (settings.gradle* + app/build.gradle*)
      - name: Detect Android project dir
        run: |
          set -e
          CANDS=$(find . -maxdepth 3 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -printf '%h\n' | sort -u)
          for d in $CANDS; do
            if [ -f "$d/app/build.gradle" ] || [ -f "$d/app/build.gradle.kts" ]; then
              echo "PROJECT_DIR=$d" >> $GITHUB_ENV
              echo "Detected PROJECT_DIR=$d"
              exit 0
            fi
          done
          echo "Android project root not found (settings.gradle* + app/build.gradle*)" >&2
          echo "Tree:" >&2
          ls -la >&2
          exit 1

      - name: Show project tree
        run: |
          echo "PROJECT_DIR=$PROJECT_DIR"
          ls -la "$PROJECT_DIR"
          ls -la "$PROJECT_DIR/app"

      # GRADLE WRAPPER YOKSA OLUŞTUR
      - name: Ensure Gradle wrapper
        run: |
          cd "$PROJECT_DIR"
          if [ ! -f "gradlew" ]; then
            echo "gradlew not found, bootstrapping..."
            curl -sSL -o /tmp/gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q /tmp/gradle.zip -d $HOME
            $HOME/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          ls -la | sed -n '1,120p'

      # DERLE
      - name: Build debug APK
        run: |
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon --stacktrace clean assembleDebug

      # APK'YI YÜKLE
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
