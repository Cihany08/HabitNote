name: Build APK (fix wrapper)

on:
  workflow_dispatch:

env:
  PROJECT_DIR: "HabitNote_GHA"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure curl and unzip are installed
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform & build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Bootstrap Gradle wrapper if missing
        run: |
          cd "$PROJECT_DIR"
          if [ ! -f "gradlew" ]; then
            echo "gradlew yok → wrapper oluşturuluyor..."
            curl -sSL -o /tmp/gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q /tmp/gradle.zip -d $HOME
            $HOME/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
            chmod +x gradlew
          fi

      - name: Fix wrapper jar (overwrite with official)
        run: |
          cd "$PROJECT_DIR"
          mkdir -p gradle/wrapper
          curl -sSL -o gradle/wrapper/gradle-wrapper.jar \
            https://raw.githubusercontent.com/gradle/gradle/v8.7/gradle/wrapper/gradle-wrapper.jar
          # properties yoksa oluştur / varsa 8.7 olarak güncelle
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
          else
            sed -i 's#^distributionUrl=.*#distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-bin.zip#' gradle/wrapper/gradle-wrapper.properties || true
          fi
          chmod +x gradlew
          ./gradlew --version

      - name: Build debug APK
        run: |
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon --stacktrace clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
