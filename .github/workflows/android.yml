name: Build APK (HabitNote_GHA)

on:
  workflow_dispatch:

env:
  PROJECT_DIR: "HabitNote_GHA"   # <-- Proje kökün

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.caching=false"
      ORG_GRADLE_PROJECT_orgGradleCaching: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print tree (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "PROJECT_DIR=$PROJECT_DIR"
          ls -la "$PROJECT_DIR" || true
          ls -la "$PROJECT_DIR/app" || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform & build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # gradlew yoksa otomatik oluştur
      - name: Ensure Gradle wrapper
        run: |
          cd "$PROJECT_DIR"
          if [ ! -f "gradlew" ]; then
            echo "gradlew yok → wrapper oluşturuluyor..."
            curl -sSL -o /tmp/gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q /tmp/gradle.zip -d $HOME
            $HOME/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          ./gradlew --version

      - name: Build debug APK
        run: |
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon --stacktrace clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
